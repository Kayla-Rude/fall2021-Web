<section id="quotesection">
    <h1 id="qtext">Welcome the quote machine, click the button to get a quote.</h1>
    <button id="newquote">New Quote</button>
</section>

<script>
  const quotes = ["Age of the geek, baby.", "It's a very distinctive style.", "You know this was your crusade. Now this is our war.", "I've seen Sophie Devereaux play a dozen people, drunk.", "No one is trying to kill you, you idiot!", "What are there...a couple banks in the Cayman Islands?", "Don't do me like that."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=6){
      quotecount = 0;
    }else{
    quotecount++;
  }
}
</script>
